<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    .typed-text {
      font-weight: bold;
    }
    .cursor {
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">My Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
              <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <main>
        <section class="text-center container-fluid py-5">
          <div class="container">
            <h1 class="display-4 mt-5">Hi, I'm Daniel</h1>
            <h2>
              <span class="typed-text">Game Developer</span><span class="cursor">|</span>
            </h2>
            <a href="projects.html" class="btn btn-outline-dark btn-lg">View My Projects</a>
          </div>
        </section>
      </main>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3">
    <small>© 2025 Daniel Oliveira Moreira</small>
  </footer>

  <!-- Scroll to top -->
  <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-4" style="z-index: 999;">&uarr;</a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Typewriter effect
    const text = ["Game Developer", "Software Engineer"];
    let i = 0, j = 0, currentText = "", isDeleting = false;
    function type() {
      const target = document.querySelector(".typed-text");
      if (!target) return;
      if (i < text.length+1) {
        if (!isDeleting && j <= text[i].length) {
          currentText = text[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentText = text[i].substring(0, j--);
        }
        target.innerHTML = currentText;
        if (!isDeleting && j === text[i].length+1) {
          isDeleting = true;
          setTimeout(type, 1500);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % text.length;
          setTimeout(type, 300);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }
    type();

    // Background stars
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [], numStars = 100;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.3 + 0.1
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars();
    });
    resize();
    createStars();
    drawStars();
  </script>
</body>
</html>
